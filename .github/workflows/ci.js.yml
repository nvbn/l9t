name: ci

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: curl -fsSL https://deno.land/x/install/install.sh | sh
      - name: Run tests
        run: ~/.deno/bin/deno test
